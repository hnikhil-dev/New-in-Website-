<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-column {
            width: 30%;
            min-width: 200px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
        }

        .footer-column input,
        .footer-column button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .footer-column button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .footer-column button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-column {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Advanced Footer with Form</h1>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>Contact Us</h3>
                <input type="text" placeholder="Your Email">
                <button>Subscribe</button>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <a href="#">About Us</a>
                <a href="#">Our Services</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-column">
                <h3>Connect With Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>

</body>

</html>
