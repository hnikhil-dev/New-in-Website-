<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-column {
            width: 30%;
            min-width: 200px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
        }

        .footer-column a {
            text-decoration: none;
            color: #ccc;
            display: block;
            margin-top: 5px;
        }

        .footer-column a:hover {
            color: #4caf50;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-column {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Multi-Column Footer</h1>
        <p>Content area to demonstrate footer at the bottom.</p>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>About Us</h3>
                <p>We provide quality content to our users.</p>
            </div>
            <div class="footer-column">
                <h3>Quick Links</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-column">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>

</body>

</html>
