<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4caf50;
        }

        @media (max-width: 600px) {
            .footer-links {
                display: block;
                margin-top: 10px;
            }

            .footer-links a {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Responsive Footer</h1>
        <p>Content area to demonstrate footer at the bottom.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Responsive Site. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
    </div>

</body>

</html>
