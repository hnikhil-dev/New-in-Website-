<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Scroll to See Sticky Footer</h1>
        <p>Add content to scroll.</p>
        <div style="height: 200vh;"></div>
    </div>

    <div class="footer">
        &copy; 2025 Sticky Footer. Always here!
    </div>

</body>

</html>
