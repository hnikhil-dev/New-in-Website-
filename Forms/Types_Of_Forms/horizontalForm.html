<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 120px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Horizontal Form</h2>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
