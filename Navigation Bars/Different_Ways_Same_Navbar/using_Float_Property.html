<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Container */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }

        /* Logo */
        .logo {
            float: left;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Nav Links */
        .nav-links {
            float: right;
            list-style-type: none;
        }

        .nav-links li {
            float: left;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 12px 20px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        /* Clearfix */
        .navbar::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">MY SITE</a>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>

</html>
