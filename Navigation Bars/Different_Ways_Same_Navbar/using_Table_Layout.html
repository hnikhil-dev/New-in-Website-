<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar Container */
        .navbar {
            display: table;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Table Row */
        .navbar-row {
            display: table-row;
        }

        /* Logo Cell */
        .logo-cell,
        .links-cell {
            display: table-cell;
            vertical-align: middle;
        }

        /* Logo */
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Nav Links */
        .nav-links {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 12px 20px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-row">
            <!-- Logo -->
            <div class="logo-cell">
                <a href="#" class="logo">MY SITE</a>
            </div>

            <!-- Navigation Links -->
            <div class="links-cell">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
