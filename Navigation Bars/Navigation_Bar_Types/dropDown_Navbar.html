<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Container */
        .navbar {
            background-color: #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar Links */
        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Mobile Menu Icon */
        .menu-icon {
            display: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #333;
        }

        .mobile-menu a {
            color: #fff;
            padding: 12px 16px;
            text-align: center;
            text-decoration: none;
            border-top: 1px solid #575757;
        }

        .mobile-menu a:hover {
            background-color: #575757;
        }

        /* Show Menu on Toggle */
        .show-menu {
            display: flex;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .mobile-menu {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" style="color: #fff; font-size: 20px; text-decoration: none;">MyWebsite</a>

        <!-- Desktop Menu -->
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Services ▾</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">SEO</a>
                    <a href="#">Marketing</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Mobile Menu Icon -->
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

        // Toggle Mobile Menu
        function toggleMenu() {
            var menu = document.getElementById('mobileMenu');
            menu.classList.toggle('show-menu');
        }
    </script> -->

</body>

</html>
