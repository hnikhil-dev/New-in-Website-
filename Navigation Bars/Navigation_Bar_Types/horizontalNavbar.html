<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 1200px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Horizontal Navbar */
        .navbar {
            background-color: #333;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* Logo */
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Navbar Links */
        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 12px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Main Content for Layout */
        .content {
            padding: 40px 20px;
            line-height: 1.8;
        }
    </style>
</head>

<body>

    <!-- Horizontal Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <a href="#" class="logo">MY SITE</a>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Site</h1>
        <p>
            This is a demo for a horizontal navigation bar that is perfectly aligned and responsive.
        </p>
    </div>

</body>

</html>
