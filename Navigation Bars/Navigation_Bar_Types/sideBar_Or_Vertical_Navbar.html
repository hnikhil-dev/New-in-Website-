<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar Container */
        .vertical-navbar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            position: fixed;
            transition: width 0.3s;
        }

        /* Logo Section */
        .logo {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 10px;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            background-color: #222;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 15px;
            color: #fff;
        }

        .profile div {
            width: 60px;
            height: 60px;
            background-color: #4caf50;
            border-radius: 50%;
            margin: 0 auto 8px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }

        .profile h3 {
            margin: 5px 0;
        }

        /* Navbar Links */
        .vertical-navbar a {
            padding: 12px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .vertical-navbar a:hover {
            background-color: #575757;
            border-left: 4px solid #4caf50;
        }

        /* Active Link */
        .vertical-navbar a.active {
            background-color: #4caf50;
            border-left: 4px solid #fff;
        }

        /* Dropdown Section */
        .dropdown-btn {
            cursor: pointer;
        }

        .dropdown-container {
            display: none;
            background-color: #444;
            padding-left: 20px;
        }

        .dropdown-container a {
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 260px;
            font-size: 24px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 1000;
        }

        /* Main Content Area */
        .content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Logout Button */
        .logout-btn {
            margin-top: auto;
            padding: 12px 20px;
            text-align: center;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Collapsed Sidebar */
        .collapsed {
            width: 70px;
        }

        .collapsed a {
            justify-content: center;
            padding: 12px;
        }

        .collapsed .dropdown-container {
            display: none;
        }

        .collapsed .logo,
        .collapsed .profile h3 {
            display: none;
        }

        .collapsed .profile div {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }

        /* Collapsed Content Shift */
        .content.collapsed {
            margin-left: 80px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .vertical-navbar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .vertical-navbar a {
                text-align: center;
                padding: 12px;
                border-left: none;
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                left: 10px;
                top: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Toggle Button for Collapsing Sidebar -->
    <span class="toggle-btn" onclick="toggleSidebar()">‚ò∞</span>

    <!-- Vertical Navbar -->
    <div class="vertical-navbar" id="verticalNavbar">
        <!-- Logo Section -->
        <div class="logo">
            MY SITE
        </div>

        <!-- User Profile Section -->
        <div class="profile">
            <div>üë§</div>
            <h3>John Doe</h3>
        </div>

        <!-- Navigation Links -->
        <a href="#" class="active">üè† Home</a>
        <a href="#">üìÑ About</a>

        <!-- Dropdown Section -->
        <a class="dropdown-btn" onclick="toggleDropdown()">üõ†Ô∏è Services ‚ñæ</a>
        <div class="dropdown-container" id="dropdownContainer">
            <a href="#">üåê Web Design</a>
            <a href="#">üìä SEO</a>
            <a href="#">üì£ Marketing</a>
        </div>

        <a href="#">üì∏ Portfolio</a>
        <a href="#">üìß Contact</a>

        <!-- Logout Button -->
        <div class="logout-btn" onclick="logout()">üîí Logout</div>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="mainContent">
        <h2>Welcome to My Website</h2>
        <p>This is the main content area. Use the sidebar to explore more sections and services.</p>
    </div>

    <script>
        // Toggle Sidebar Collapse
        function toggleSidebar() {
            var sidebar = document.getElementById('verticalNavbar');
            var content = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }

        // Toggle Dropdown Menu
        function toggleDropdown() {
            var dropdown = document.getElementById('dropdownContainer');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Logout Function
        function logout() {
            alert("Logging out...");
            // Add redirection or session clearing logic here if needed
        }
    </script>

</body>

</html>
