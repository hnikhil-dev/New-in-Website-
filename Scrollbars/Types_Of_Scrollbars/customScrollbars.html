<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 200vh;
            background: #f5f5f5;
            padding: 20px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        /* Thumb */
        ::-webkit-scrollbar-thumb {
            background: #4caf50;
            border-radius: 10px;
        }

        /* Thumb on Hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #388e3c;
        }

        /* Content Styles */
        .content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="content">
        <h2>Custom Scrollbar</h2>
        <p>This is a basic custom scrollbar with a green thumb and hover effect.</p>
        <p>Scroll down to see the effect applied to the entire document.</p>
    </div>

    <div class="content">
        <h3>More Content</h3>
        <p>Keep scrolling to test the smooth, customized scrollbar.</p>
    </div>

</body>

</html>
