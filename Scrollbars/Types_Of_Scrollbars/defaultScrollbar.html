<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Page Wrapper */
        .wrapper {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Content Container with Default Scroll */
        .content-container {
            height: 500px;
            overflow-y: scroll;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Content Box */
        .content-box {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Page Wrapper -->
    <div class="wrapper">

        <!-- Page Heading -->
        <h1>Default Scrollbar</h1>

        <!-- Content Container -->
        <div class="content-container">
            <div class="content-box">Content Box 1</div>
            <div class="content-box">Content Box 2</div>
            <div class="content-box">Content Box 3</div>
            <div class="content-box">Content Box 4</div>
            <div class="content-box">Content Box 5</div>
            <div class="content-box">Content Box 6</div>
            <div class="content-box">Content Box 7</div>
            <div class="content-box">Content Box 8</div>
            <div class="content-box">Content Box 9</div>
            <div class="content-box">Content Box 10</div>
            <div class="content-box">Content Box 11</div>
            <div class="content-box">Content Box 12</div>
            <div class="content-box">Content Box 13</div>
            <div class="content-box">Content Box 14</div>
            <div class="content-box">Content Box 15</div>
        </div>

    </div>

</body>

</html>
