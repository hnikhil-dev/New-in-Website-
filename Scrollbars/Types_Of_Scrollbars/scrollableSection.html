<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Scrollable Section */
        .scroll-section {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Content Box */
        .content-box {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Page Heading -->
        <h1>Scrollable Section</h1>

        <!-- Scrollable Section -->
        <div class="scroll-section">
            <div class="content-box">Content Box 1</div>
            <div class="content-box">Content Box 2</div>
            <div class="content-box">Content Box 3</div>
            <div class="content-box">Content Box 4</div>
            <div class="content-box">Content Box 5</div>
            <div class="content-box">Content Box 6</div>
            <div class="content-box">Content Box 7</div>
            <div class="content-box">Content Box 8</div>
            <div class="content-box">Content Box 9</div>
            <div class="content-box">Content Box 10</div>
        </div>

    </div>

</body>

</html>
