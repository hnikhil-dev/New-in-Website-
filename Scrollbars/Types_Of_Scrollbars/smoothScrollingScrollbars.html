<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            line-height: 1.6;
        }

        /* Header and Navigation */
        .navbar {
            background-color: #4caf50;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #45a049;
        }

        /* Section Styles */
        section {
            padding: 100px 20px;
            height: 100vh;
            text-align: center;
        }

        #home {
            background-color: #e3f2fd;
        }

        #about {
            background-color: #c8e6c9;
        }

        #services {
            background-color: #ffecb3;
        }

        #contact {
            background-color: #ffcdd2;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections for Smooth Scrolling -->
    <section id="home">
        <h1>Home Section</h1>
        <p>Welcome to the smooth scrolling page.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Explore our wide range of services.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>Reach out to us anytime.</p>
    </section>

</body>

</html>
