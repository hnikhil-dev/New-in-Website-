<!DOCTYPE html>
<html>

<head>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Full Page Sections */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            scroll-snap-align: start;
        }

        /* Snap Container */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Section Colors */
        .section1 {
            background-color: #ff6b6b;
        }

        .section2 {
            background-color: #4ecdc4;
        }

        .section3 {
            background-color: #1a535c;
        }

        .section4 {
            background-color: #ffa372;
        }

        .section5 {
            background-color: #ffb3c1;
        }
    </style>
</head>

<body>

    <!-- Snap Container -->
    <div class="snap-container">
        <div class="section section1">Section 1</div>
        <div class="section section2">Section 2</div>
        <div class="section section3">Section 3</div>
        <div class="section section4">Section 4</div>
        <div class="section section5">Section 5</div>
    </div>

</body>

</html>
